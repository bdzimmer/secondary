    ### Overview
    ***

    A key feature of Secondary is a special set of tags that you can use in the notes of any item. Some of these function like tags in wiki markup, while others have purposes that are more specific to worldbuilding. Tags take the following form:

    `{{demo: tag_name | value | arg1=value1 | arg2=value2 | arg3=value3 ...}}`

    For {{link: tags | Item Tags}}, `value` is usually the id or name of an item in your world. For {{link: tags | Other Tags}}, `value` is usually a sentence or two of descriptive text. Some tags take additional arguments, usually key-value pairs whose order does not matter. Default values for arguments are listed in the usage description for each tag.

    <br />


    ### Item Tags
    ***

    Item tags add relationships between items, insert images and links in notes, or create charts and visualizations.

    <br />

    #### link

    Create a link to an item.

    **Usage**

    `{{demo: link | item | anchor}}`

    * **item**: name or id of item
    * **anchor** (optional): name of anchor within item's notes; anchors are automatically generated for headings

    Since link is the most often used tag, the "link:" is optional if it is being used without an anchor argument.

    **Examples**

    `{{demo: link | Project Layout}}` &rarr; {{link: Project Layout}}

    `{{demo: link | Tags | Other Tags}}` &rarr; {{link: Tags | Other Tags}}


    #### image

    {{image: image_red_riding_hood}}

    Insert an image.

    **Usage**

    `{{demo: image | item | link=true}}`

    * **item**: name or id of image or character item
    * **link**: should the image link link back to its page?

    The image will be right aligned with a maximum width of 320px.

    **Example**

    `{{demo: image | image_red_riding_hood}}`


    #### image-responsive

    Insert a responsive image that fills the width of the page.

    `{{demo: image-responsive | item}}`

    See {{link: Tags | image}} for more details.


    #### familytree

    Insert a family tree showing a character and their descendants.

    **Usage**

    `{{demo: familytree | character}}`

    * **character**: name or id of character item

    Family relationships are established by using any of the following item tags in the notes of characters:

    * **father**, **mother**, **parent**
    * **son**, **daughter**, **child**
    * **ancestor**
    * **descendant**
    * **marriage**

    For example, the tag `{{demo: mother | Lady Catherine de Bourgh}}` in the notes of {{Anne de Bourgh}} indicates that {{Lady Catherine de Bourgh}} is Anne's mother.

    **Examples**

    `{{demo: familytree | Lady Catherine de Bourgh}}`

    {{familytree: Lady Catherine de Bourgh}}

    See {{link: Genealogy Examples}} for further details.

